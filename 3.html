<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3</title>
  <style>
    body, html {
      height: 100%;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 8px;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe></iframe>
  <script>
    const iframeEl = document.querySelector('iframe');
    const currentPage = location.pathname.split("/").pop(); // 3.html
    const nextQueryValue = !location.search ? 1 :
      Number(location.search.split("?").pop()) + 1;

    iframeEl.src = `3.html?${nextQueryValue}`;
  </script>
</body>
</html>
